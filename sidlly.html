<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weatherForecast-sidlly.com</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous"/>
    <link href="sidlly.css" rel="stylesheet"></link>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/4b4968421e.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</head>
<body>
    <div class="wrapper">
        <div class="header">
          sid-lly Weather Report
        </div>
    </div>
    <div class="container-fluid mt-3">
        <div class="row">
            <div class="col-12">
                <div class="main-weather-container">
                    <div class="top-weather-container">
                        <label for="userInput">Weather Report</label>
                        <input id="userInput" type="text" class="form-control" autocomplete="off" placeholder="Enter the city..."/>
                        <p id="cityErrorDiscription" class="error-city-description pt-3"></p>
                    </div>
                </div>
                <div class="bg-img-container" id="weatherBgImg">
                    <div id="weatherResultContainer" class="d-none">
                        <div class="col-12 bg-container">
                            <div class="city-name-container">
                                <h2 class="city-name" id="cityName"></h2>
                                <i class="fa-solid fa-location-dot"><span id="countryName"></span></i>
                            </div>
                            <div class="result-icon pt-3">
                                <img src="" class="icon-img" id="weatherIconImg"/>
                            </div>
                            <div class="temperature-container">
                                <h1 class="temp-value" id="weatherTemp"></h1>
                                <div class="temperature-description-container pl-2">
                                    <h2 class="temp-deg">Â°C<br><span id="weatherTempDesc"></span></h2>
                                </div>
                            </div>
                            <div class="day-details">
                                <p class="mr-3" id="dayDetails"></p>
                                <p id="maxMinTemp"></p>
                            </div>
                            <div class="weathe-time-container">
                                <div class="col-12 each-time-container" id="eachItemContainer">
                                    <p id="timeItemList" class="col-12 time-item-list"></p>
                                    <div id="timeWeatherDetailsIcon" class="col-12"></div>
                                    <P id="timeTempList" class="col-12"></P>
                                </div>
                            </div>
                            <div class="col-12 week-weather-container" id="weekWeatherContainer">
                                <h3 id="fiveDayForecast" class="forecast-name">5-days forecast</h3>
                                <ul class="days-list" id="daysListContainer">
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/js/ccbp-ui-kit.js"></script> 
    <script src="sidlly.js"></script>
</body>
